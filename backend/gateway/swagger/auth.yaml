paths:
  /api/auth/register:
    post:
      summary: Register New Account
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fname:
                  type: string
                mname:
                  type: string
                lname:
                  type: string
                password:
                  type: string
                email:
                  type: string
                avata:
                  type: string
      responses:
        '201':
          description: Register Successfully
        '400':
          description: Validation Error
        '500':
          description: Internal Server Error

  /api/auth/login:
    post:
      summary: Login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login Successfully
        '400':
          description: Wrong Password or Email

  /api/auth/otp/request:
    post:
      summary: Request OTP through email
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                uid: 
                  type: string
                email: 
                  type: string
      responses:
        '200':
          description: OTP is sent successfully
        '400':
          description: Email missed
        '404':
          description: User not found

  /api/auth/otp/verify:
    post:
      summary: OTP Verification
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otpCode:
                  type: string
                uid: 
                  type: string
                email: 
                  type: string
      responses:
        '200':
          description: Verify Successfully
        '400':
          description: Invalid OTP
        '404':
          description: User Not Found
